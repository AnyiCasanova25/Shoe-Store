            <div class="table-container" style="background-color: rgb(46, 46, 46); color: beige;">

                    <h1>Clientes</h1>
                </div>
                <div class="container-sm" style="background-color:rgb(46, 46, 46); border-radius: 0;">
                    <div class="container" style="padding: 0%; color:aliceblue;">
                        <!-- Inputs para búsqueda y filtro -->

                        <div class="row">
                            <div class="col col-xl-4 col-12" style="padding-top: 2%;">
                                <label for="buscarNombre" style="color: aliceblue">Buscar por Nombre:</label>
                                <input type="text" id="buscarNombre" class="form-control">
                            </div>
                            <div class="col col-xl-4 col-12" style="padding-top: 2%;">
                                <label for="buscarCiudad">Buscar por Ciudad:</label>
                                <input type="text" id="buscarCiudad" class="form-control">
                            </div>
                            <div class="col col-xl-4 col-12" style="padding-top: 2%;">
                                <label for="filtroEstado">Filtrar por Estado:</label>
                                <select class="form-select" id="filtroEstado">
                                    <option value="1">Todos</option>
                                    <option value="2">Activos</option>
                                    <option value="3">Inactivos</option>
                                </select>
                            </div>
                        </div>

                        <!-- Botones -->
                        <div class="botones">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#modalRegistroCliente">
                                Registrar Cliente
                            </button>
                            <button type="button" class="btn btn-danger ms-2"
                                onclick="limpiarFormulario()">Limpiar</button>
                            <button type="button" class="btn btn-primary ms-2"
                                onclick="filtrarClientes()">Filtrar</button>
                        </div>
                    </div>
                </div>

                <!-- Tabla -->
                <br>
                <table class="table table-striped-columns">
                    <tr>
                        <th>Id Cliente</th>
                        <th>Tipo Documento</th>
                        <th>Numero Identificación</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Ciudad</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                    <tbody id="cuerpoTabla"></tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Modal de registro de cliente -->
    <div class="modal fade" id="modalRegistroCliente" tabindex="-1" aria-labelledby="modalRegistroClienteLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRegistroClienteLabel">Registrar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <!-- Formulario de registro de cliente -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="tipoDocumento" class="form-label">Tipo Documento:</label>
                                <input type="text" class="form-control" onfocus="validarTipoDocumento(this)" id="tipoDocumento" placeholder="Tipo Documento">
                            </div>
                            <div class="mb-3">
                                <label for="nombreCliente" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" onfocus="validarNombreCliente(this)" id="nombreCliente" placeholder="Nombre">
                            </div>
                            <div class="mb-3">
                                <label for="apellidoCliente" class="form-label">Apellido:</label>
                                <input type="text" class="form-control" onfocus="validarApellidoCliente(this)" id="apellidoCliente" placeholder="Apellido">
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono:</label>
                                <input type="text" class="form-control" onfocus="validarTelefono(this)" id="telefono" placeholder="Teléfono">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="numeroDocumento" class="form-label">Numero de Documento:</label>
                                <input type="text" class="form-control" onfocus="validarNumeroDocumento(this)" id="numeroDocumento"
                                    placeholder="Numero Documento">
                            </div>
                            <div class="mb-3">
                                <label for="direccion" class="form-label">Dirección:</label>
                                <input type="text" class="form-control" onfocus="validarDireccion(this)" id="direccion" placeholder="Dirección">
                            </div>
                            <div class="mb-3">
                                <label for="ciudad" class="form-label">Ciudad:</label>
                                <input type="text" class="form-control" onfocus="validarCiudad(this)" id="ciudad" placeholder="Ciudad">
                            </div>
                            <div class="mb-3">
                                <label for="estado" class="form-label">Estado:</label>
                                <select class="form-select" onfocus="validarEstado(this)" id="estado">

                                    <option value="activo">Activo</option>
                                    <option value="inactivo">Inactivo</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" form="registroCliente" class="btn btn-success"
                        onclick="registrarCliente()">Registrar</button>
                </div>
            </div>
        </div>
    </div>
