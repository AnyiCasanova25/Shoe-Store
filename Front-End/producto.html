<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Registro Producto</title>
    <script src="./js/producto.js"></script>
</head>

<body style="padding-top: 3%; background-color:rgb(251, 251, 251);">
    <div class="container-sm" style="background-color:rgba(255, 255, 255, 0.695); border-radius: 40px;">
        <div class="container" style="padding: 7%; color:rgb(0, 0, 0);">
            <h1 style="padding-top: 5%;"><b>Registrar Producto</b></h1>
            <div class="row">
                <div class="col col-xl-5 col-10" style="padding-top: 2%;">
                    <label for="nombreProducto">Nombre del Producto</label>
                    <input type="text" id="nombreProducto" class="form-control" onfocusout="validarNombreProducto(this);">
                </div>
                <div class="col col-xl-5 col-10" style="padding-top:2%;">
                    <label for="descripcion">Descripción</label>
                    <input type="text" id="descripcion" class="form-control">
                </div>
                <div class="col col-xl-5 col-10" style="padding-top:2%;">
                    <label for="cantidad">Cantidad</label>
                    <input type="text" id="cantidad" class="form-control">
                </div>
                <div class="col col-xl-5 col-10" style="padding-top:2%;">
                    <label for="precio">Precio</label>
                    <input type="text" id="precio" class="form-control">
                </div>
                <div class="col col-xl-5 col-10" style="padding-top:2%;">
                    <label for="descuento">Descuento</label>
                    <input type="text" id="descuento" class="form-control">
                </div>
                <div class="col col-xl-5 col-10" style="padding-top:2%;">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" class="form-control">
                </div>
                <div class="col col-xl-5 col-10" style="padding-top:2%;">
                    <label for="IVA">IVA</label>
                    <input type="text" id="IVA" class="form-control">
                </div
                <!-- Agregar el resto de los campos aquí -->
            </div>
            <div class="buttom" style="padding-top: 3%;">
                <button class="btn btn-success" onclick="registrarProducto();">Enviar</button>
                <button class="btn btn-secondary" onclick="limpiar();">Limpiar</button>
            </div>
        </div>
    </div>

    <!-- Script para inicializar las variables -->
    <script>
        var idProducto = 'idProducto';
        var nombreProducto = 'nombreProducto';
        var descripcion = 'descripcion';
        var cantidad = 'cantidad';
        var precio = 'precio';
        var descuento = 'descuento';
        var estado = 'estado';
        var IVA = 'IVA';
    </script>
</body>

</html>
