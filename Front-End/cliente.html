<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Registro Cliente</title>
    <script src="./js/cliente.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos para los botones y la barra de búsqueda */
        .top-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .search-bar {
            margin-top: 20px;
        }

        /* Estilo para ajustar el tamaño de la barra de búsqueda */
        .search-input {
            width: 300px;
        }

        .search-icon {
            cursor: pointer;
            position: relative;
            left: -35px;
            z-index: 1;
        }

    </style>
</head>

<body style="padding-top: 3%; background-color:rgb(251, 251, 251);">
    <!-- Botones en la parte superior derecha -->
    <div class="top-buttons">
        <button class="btn btn-primary me-2">Botón 1</button>
        <button class="btn btn-secondary me-2">Botón 2</button>
        <button class="btn btn-success">Botón 3</button>
    </div>

    <!-- Barra de búsqueda -->
    <div class="container search-bar">
        <div class="input-group mb-3">
            <input type="text" class="col col-xl-6 col-12"  class="form-control search-input" placeholder="Buscar" aria-label="Buscar" aria-describedby="button-addon2" >
            <span class="input-group-text search-icon" id="button-addon2">
                <i class="fas fa-search"></i>
            </span>
        </div>
    </div>

    <div class="container-sm" style="background-color:rgba(255, 255, 255, 0.695); border-radius: 40px;">
        <div class="container" style="padding: 7%; color:rgb(0, 0, 0);">
            <h1 style="padding-top: 5%;"><b>Registrar Cliente</b></h1>
            <div class="row">
                <div class="col col-xl-6 col-10" style="padding-top: 2%;">
                    <label for="tipoDocumento">Tipo de Identificacion</label>
                    <input type="text" id="tipoDocumento" class="form-control" onfocusout="validarTipoId(this);">
                </div>
                <div class="col col-xl-6 col-10" style="padding-top:2%;">
                    <label for="numeroDocumento">Numero de Identificacion</label>
                    <!--para que no acepte decimal se utiliza step-->
                    <input type="number" id="numeroDocumento" step="1" class="form-control" onfocusout="validarNumeroIdentificacion(this);">
                </div>
                <div class="col col-xl-6 col-10" style="padding-top:2%;">
                    <label for="nombreCliente">Nombre del Cliente</label>
                    <input type="text" id="nombreCliente" class="form-control">
                </div>
                <div class="col col-xl-6 col-10" style="padding-top:2%;">
                    <label for="apellidoCliente">Apellido del Cliente</label>
                    <input type="text" id="apellidoCliente" class="form-control">
                </div>
                <div class="col col-xl-6 col-10" style="padding-top:2%;">
                    <label for="telefono">Telefono</label>
                    <input type="text" id="telefono" class="form-control">
                </div>
                <div class="col col-xl-6 col-10" style="padding-top:2%;">
                    <label for="direccion">Direccion</label>
                    <input type="text" id="direccion" class="form-control">
                </div>
                <div class="col col-xl-6 col-10" style="padding-top:2%;">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" id="ciudad" class="form-control">
                </div>
                <div class="col col-xl-6 col-10" style="padding-top:2%;">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" class="form-control">
                </div>
                <!-- Agregar el resto de los campos aquí -->
            </div>
            <div class="buttom" style="padding-top: 3%;">
                <button class="btn btn-success" onclick="registrarCliente();">Enviar</button>
                <button class="btn btn-secondary" onclick="limpiar();">Limpiar</button>
            </div>
        </div>
    </div>
</body>

</html>
